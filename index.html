<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“º IPTV Player</title>

<!-- Video.js CSS -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

<!-- hls.js -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<!-- Video.js JS -->
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<style>
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
h1 {
  color: #ff4444;
  margin-bottom: 15px;
}
.player-container {
  width: 95%;
  max-width: 1200px;
}
video {
  width: 100%;
  height: 650px;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255,255,255,0.15);
  background-color: #000;
}
.footer {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #aaa;
  text-align: center;
}
</style>
</head>

<body>
<h1>ðŸ“¡ IPTV Player</h1>
<div class="player-container">
  <video id="player" class="video-js vjs-big-play-centered" controls autoplay muted playsinline
         poster="https://www.w3schools.com/images/img_program_up_frontend_160.webp"></video>
</div>
<div class="footer">ðŸ”¥ Powered by Omar â€¢ IPTV & HLS Support</div>

<script>
const video = document.getElementById('player');
const videoSrc = 'http://py.showplustv.com:80/live/qRPffUsK/a9xwKd1/11101.m3u8';

if (Hls.isSupported()) {
  const hls = new Hls({ maxBufferLength: 30, lowLatencyMode: true });
  hls.loadSource(videoSrc);
  hls.attachMedia(video);
  hls.on(Hls.Events.MANIFEST_PARSED, function () {
    video.play();
  });
  hls.on(Hls.Events.ERROR, function (event, data) {
    console.error('HLS Error:', data);
  });
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = videoSrc;
  video.addEventListener('loadedmetadata', () => video.play());
} else {
  console.error('HLS.js not supported in this browser.');
}
</script>
</body>
</html>
